<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
    <style>
        h1{
            border: 1px solid black;
            padding: 20px;
            margin: 20px;
            width: 300px;
            text-align: center;
            transition: .5s;
        }

        h1:hover{
            color: seagreen;
            background-color: tomato;
        }

        h1:active{
            color: blueviolet;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Min ga la par</h1>

</body>
</html>
