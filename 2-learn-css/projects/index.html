<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/btn.css" type="text/css">
</head>
<body>
    <div class="mb">
        <a href="#" class="btn btn-light">Link Btn</a>
        <button class="btn btn-dark" >Click Me</button>
        <button class="btn btn-dark" >
            <i class="fa-solid fa-star"></i>
            Click Me</button>
    </div>

    <div class="mb">
        <a href="#" class="btn btn-primary">Link Btn</a>
        <button class="btn btn-secondary" >Click Me</button>
        <button class="btn btn-secondary" >
            <i class="fa-solid fa-house"></i>
            Click Me</button>
    </div>

    <div class="mb">
        <a href="#" class="btn btn-accent">Link Btn</a>
        <button class="btn btn-primary rounded" >Click Me</button>
        <button class="btn btn-primary rounded" >
            <i class="fa-regular fa-user"></i>
            Click Me</button>
    </div>

    <hr/>

    <div class="mb">
        <a href="#" class="btn-outline btn-outline-light">Link Btn</a>
        <button class="btn-outline btn-outline-dark" >Click Me</button>
        <button class="btn-outline btn-outline-dark btn-icon" ><i class="fa-brands fa-facebook"></i></button>
        <button class="btn-outline btn-outline-dark btn-icon rounded-pill" ><i class="fa-brands fa-facebook"></i></button>
    </div>

    <div class="mb">    
        <a href="#" class="btn-outline btn-outline-primary">Link Btn</a>
        <button class="btn-outline btn-outline-secondary" >Click Me</button>
        <button class="btn-outline btn-outline-secondary btn-icon" ><i class="fa-brands fa-instagram fa-2x"></i></button>
        <button class="btn-outline btn-outline-secondary btn-icon rounded-pill" ><i class="fa-brands fa-instagram"></i></button>
    </div>

    <div class="mb">
        <a href="#" class="btn-outline btn-outline-accent">Link Btn</a>
        <button class="btn-outline btn-outline-accent rounded-pill" >Click Me</button>
        <button class="btn-outline btn-outline-accent rounded-pill" ><i class="fa-brands fa-google"></i></button>
    </div>
</body>
</html>
