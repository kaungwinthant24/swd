<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>invoice</title>
    <link rel="stylesheet" href="../../css/invoice.css" />
  </head>
  <body>  
    <div id="app">
      <div class="container">

        <div class="row">
          <div class="col-12">
            <h1 class="my-3">K24's Invoice App</h1>
  
            <div class="border p-3">
              
              <form id="invoiceForm" class="" action="" method="">
                <div class="row">
  
                  <div class="col">                 
                    <label for="selectServices" class="form-label">Select Services</label>
                    <select name="" id="selectServices" class="form-select">
                      <!-- <option value=""></option> -->
                    </select>                 
                  </div>
  
                  <div class="col">
                    <label for="quantity">Input quantity</label>
                    <input type="number" id="quantity" class="form-control" required />
                  </div>
  
                  <div class="col">
                    <button class="btn btn-dark w-100 h-100"><i class="bi bi-plus-circle"></i> Add</button>
                  </div>
  
                </div>
              </form>
  
            </div>
  
            <div class="border p-3 mb-3">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="w-50">Service</th>
                    <th class="text-end">Quantity</th>
                    <th class="text-end">Unit Price</th>
                    <th class="text-end">Total</th>
                  </tr>
                </thead>
                <tbody id="tbody">               
                </tbody> 
                <tfoot>
                  <tr>
                    <td class="text-end" colspan="3">Sub Total</td>
                    <td class="text-end">$ <span id="subTotal">0</span></td>
                  </tr>
                  <tr>
                    <td class="text-end" colspan="3">Tax (5%)</td>
                    <td class="text-end">$ <span id="tax">0</span></td>
                  </tr>
                  <tr>
                    <td class="text-end" colspan="3">Total Cost</td>
                    <td class="text-end">$ <span id="totalCost">0</span></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
  
      </div>
    </div>
    
    <script src="./app.js"></script>
  </body>
</html>
