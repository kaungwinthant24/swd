<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mx-at">
          <div id="output" class="my-5" style="text-align: justify">
            Your Text Here
          </div>
          <div
            style="bottom: 30px; left: 0; right: 0; max-width: 500px"
            class="bg-white position-fixed border rounded row g-3 px-2 mx-auto pb-3"
          >
            <div class="col-12">
              <div class="d-flex justify-content-between">
                <label for="" class="form-label">Say Something ...</label>
                <div>
                  <i>Count : <span id="count">0</span></i>
                </div>
              </div>
              <textarea
                name=""
                id="text"
                class="form-control"
                rows="5"
              ></textarea>
            </div>
            <div class="col">
              <label for="" class="form-label">Font Family</label>
              <select name="" id="fontFamily" class="form-select">
                <option value="" selected disabled>Select Fonts</option>
              </select>
            </div>
            <div class="col">
              <label for="" class="form-label">Select Color</label>
              <input
                type="color"
                id="color"
                class="form-control form-control-color w-100"
              />
            </div>
            <div class="col">
              <label for="">Fontsize</label>
              <input
                type="range"
                id="fontSize"
                class="form-range"
                min="0"
                max="50"
                value="16"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
